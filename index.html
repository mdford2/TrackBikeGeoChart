<!doctype html>
<html>
	<head>
		<title>Track Bike Stack and Reach</title>
		<script src="Chart.Core.js"></script>
		<script src="Chart.Graph.js"></script>
		<script src="TrackBikeGraphData.js"></script>
	</head>
	<body>
		<p id="a"></p>
		<div style="width:30%">
			<div>
				<canvas id="canvas" height="450" width="780"></canvas>
			</div>
		</div>
		<br>
<!-- 
		<b>*</b> Stack and reach are <b>calculated</b> for models with an asterisk in the name.
		<br>
		<br>
 -->
		Mouseover the graph to see stack and reach for model and size.
		<br>
		Mouseover the legend to highlight all sizes of a model.
		<br>
		Click on a model in the legend to display the model on the graph.

	<script>
		window.onload = function(){
			var ctx2 = document.getElementById("canvas").getContext("2d");
			window.myLine2 = new Chart(ctx2).Graph(trackBikeGraphData, {
				responsive: false, bezierCurve: false, datasetFill: false, animation: false,
				tooltipTemplate: "<%if (label){%><%=label%> <%}%>(Reach: <%= xvalue %>, Stack: <%= value %>)",
			});
		}
	</script>
	</body>
</html>
